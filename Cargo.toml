[package]
name = "xt"
version = "0.12.1-dev"
description = "Translate between serialized data formats"
repository = "https://github.com/ahamlinman/xt"
authors = ["Alex Hamlin <alex@alexhamlin.co>"]
license = "MIT"
edition = "2021"
rust-version = "1.56"
categories = ["command-line-utilities"]
keywords = ["cli"]
exclude = ["benches/**"]

[dependencies]
atty = "0.2"
memmap2 = "0.5"
rmp = "0.8"
rmp-serde = "1"
serde = "1"
serde_json = "1"
serde_yaml = "0.9"

[dependencies.clap]
version = "3"
default-features = false
features = ["std", "derive", "cargo"]

[dependencies.toml]
version = "0.5"
features = ["preserve_order"]

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
hex-literal = "0.3"
paste = "1"
stacker = "0.1"
zstd = "0.11"

[dev-dependencies.criterion]
version = "0.3"
features = ["html_reports"]

[[bench]]
name = "criterion"
path = "benches/criterion.rs"
harness = false

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
# TODO: Reassess these settings. The differences in performance and binary size
# I see today are not nearly as noticeable as when I first set these a year ago,
# while the impact to compilation times is far more noticeable. (This may be a
# function of working on a different machine with a different architecture, in
# addition to changes in newer versions of Rust and LLVM.)
lto = true
codegen-units = 1
