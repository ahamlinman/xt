[package]
name = "xt"
version = "0.17.1-dev"
description = "Translate between serialized data formats"
repository = "https://github.com/ahamlinman/xt"
authors = ["Alex Hamlin <alex@alexhamlin.co>"]
license = "MIT"
edition = "2021"
rust-version = "1.61"
categories = ["command-line-utilities"]
keywords = ["cli"]
exclude = ["benches/**"]

[dependencies]
is-terminal = "0.4"
lexopt = "0.3"
memmap2 = "0.5"
rmp = "0.8"
rmp-serde = "1"
serde = "1"
serde_json = "1"
serde_yaml = "0.9"
unsafe-libyaml = "0.2"

[dependencies.toml]
version = "0.7"
features = ["preserve_order"]

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
hex-literal = "0.3"
zstd = "0.12"

[dev-dependencies.criterion]
version = "0.4"
features = ["html_reports"]

[dev-dependencies.rstest]
version = "0.17"
default-features = false

[[bench]]
name = "criterion"
path = "benches/criterion.rs"
harness = false

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
