[package]
name = "jyt"
description = "Translate between serialized data formats"
version = "0.7.3"
authors = ["Alex Hamlin <alex@alexhamlin.co>"]
license = "MIT"
edition = "2021"
rust-version = "1.56"

[dependencies]
atty = "0.2"
memmap2 = "0.5"
rmp = "0.8"
rmp-serde = "1"
serde = "1"
serde_json = "1"
serde_yaml = "0.8"

[dependencies.clap]
version = "3"
default-features = false
features = ["std", "derive", "cargo"]

[dependencies.toml]
version = "0.5"
features = ["preserve_order"]

[dev-dependencies]
hex-literal = "0.3"
stacker = "0.1"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
