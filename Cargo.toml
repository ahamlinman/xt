[package]
name = "jyt"
description = "Translate between serialized data formats"
version = "0.7.0-dev"
authors = ["Alex Hamlin <alex@alexhamlin.co>"]
license = "MIT"
edition = "2018"
resolver = "2"

[dependencies]
atty = "0.2"
memmap2 = "0.5"
rmp = "0.8"
rmp-serde = "0.15"
serde = "1"
serde_json = "1"
serde_yaml = "0.8"

[dependencies.clap]
version = "2"
default-features = false

[dependencies.structopt]
version = "0.3"
default-features = false

[dependencies.toml]
version = "0.5"
features = ["preserve_order"]

[dev-dependencies]
hex-literal = "0.3"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
